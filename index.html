<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo agora</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/millennium-falcon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/clima.png" type="image/x-icon">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o tempo de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade:" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira do país" id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="http://openweathermap.org/img/wn/01d.png"alt="Condições do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
          </div>
          <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
          </div>
          <div id="suggestions">
            <button id="lisboa">Lisboa</button>
            <button id="boston">Boston</button>
            <button id="zurique">Zurique</button>
            <button id="fortaleza">Fortaleza</button>
          </div>
    </div>

    <footer>
        <p class="footer-logo">Todos os direitos reservados&copy; </p>
        <p class="copyrigth">Desenvolvido por Mateus Virgílio</p>

        <div class="social-media">
            <a href="https://www.instagram.com/mateusvirgilio/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://wa.me/5588998195203" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>

            <a href="https://github.com/mateus-virgilio22" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="https://www.linkedin.com/in/mateus-virg%C3%ADlio-103590219/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            
        </div>
    </footer>


    <script src="./js/script.js"></script>
</body>
</html>
